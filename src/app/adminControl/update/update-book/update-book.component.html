<!DOCTYPE html>
<html>

<body>
    <div>
        <app-header></app-header>
    </div>

    <div class="updateContainer animate__animated animate__fadeIn glass-card">
        <div class="headerinfo">
            <p>Enter Book's Information</p>
            <hr />
        </div>
        <form [formGroup]="form" (submit)="update()">
            <div class="userinfo">
                <div class="pass">
                    <p>Title</p>
                    <mat-form-field>
                        <input matInput type="text" formControlName="title" />
                        <mat-error *ngIf="form.get('title')!.invalid">Please enter a title</mat-error>
                    </mat-form-field>
                </div>
                <div class="email">
                    <p>Author</p>
                    <mat-form-field>
                        <input matInput type="text" formControlName="author" />
                        <mat-error *ngIf="form.get('author')!.invalid">Please enter an author</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="userinfo">
                <div>
                    <p>Quantity</p>
                    <mat-form-field>
                        <input matInput type="number" formControlName="stock" />
                        <mat-error *ngIf="form.get('stock')!.invalid">Please enter a Quantity</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <p>Price</p>
                    <mat-form-field>
                        <input matInput type="number" formControlName="price" />
                        <mat-error *ngIf="form.get('price')!.invalid">Please enter a price</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <p>Image Url</p>
                    <mat-form-field>
                        <input matInput type="text" formControlName="image" />
                        <mat-error *ngIf="form.get('image')!.invalid">Enter img url</mat-error>
                    </mat-form-field>
                </div>
            </div>

            
            <button type="submit" mat-raised-button>Update</button>
        </form>

        <div class="updated" *ngIf="updated && !error">
            <p>Book updated Succesfully..</p>
        </div>
        <div class="updated" *ngIf="error && !updated">
            <p>Error Happened while updating..</p>
        </div>
    </div>
</body>

</html>
